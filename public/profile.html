<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/profile.css">
  <title>Esports Center App</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/homePage.html">Profile Page</a>
  </nav>
  <div id="profilePage" class="container page-container">
    <div class = content-align-center>
      <img id="profilePic"
          src="https://i.ytimg.com/vi/yUtIX_C7g68/maxresdefault.jpg"
          alt="profile_img">
    </div>
    <div class = container>
      <div class = "row justify-content-center">
        <div id="userName">BlevinsR1</div>
        <div class="dropdown pull-xs-right" id = "editBtn">
          <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">more_vert</i>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
            <button class="dropdown-item" type="button" data-toggle="modal" data-target="#editProfileDialog" id="menuEdit"><i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit Profile Photo</button>
        </div>
      </div>
    </div>
    <br>
    <br>
    
    <div id="accountDiv" class="justify-content-center">
        <div id = accountBtnDiv>&nbsp;User Accounts: 
          <button type="button" id = "addProfileBtn" class="btn bmd-btn-fab bmd-btn-fab-sm" data-toggle="modal" data-target="#addProfileDialog">
            <i class="material-icons">add</i>
          </button>
        </div>
        <br>
        <div id="accountDivBody">
          <div class="container">
            <div class="row" id ="profileRow">
              <div class="col-6">
                <img id="twitterIcon"
                  src="img/twitter.png"
                  alt="twitter_img">&nbsp;Twitter
              </div>
              <br><br>
              <div class="col-6">
                <img id="steamIcon"
                src="https://cdn.freebiesupply.com/images/large/2x/steam-logo-black-transparent.png"
                alt="steam_img">&nbsp;Steam
              </div>
            <br><br>
              <div class="col-6">
                <img id="discordIcon"
                src="https://cdn0.iconfinder.com/data/icons/free-social-media-set/24/discord-512.png"
                alt="discord_img">&nbsp;Discord
              </div>
              <br><br>
              <div class="col-6">
                <img id="xboxIcon"
                src="https://i.pinimg.com/originals/79/b7/f3/79b7f3874d027f46d12c89d6051422c2.png"
                alt="xbox_img">&nbsp;Xbox
              </div>
            <br><br>
              <div class="col-6">
                <img id="playstationIcon"
                src="https://www.freepnglogos.com/uploads/playstation-png-logo/navy-playstation-png-logo-5.png"
                alt="playstation_img">&nbsp;Playstation
              </div>
              <div class="col-6">
                <img id="switchIcon"
                src="https://cdn.mos.cms.futurecdn.net/AfGovVvoB7pdbJcxGwnAPY.jpg"
                alt="switch_img">&nbsp;Switch
              </div>
              <br>
          </div>
        </div>
    </div>
    <div id = AdminBtns class = "container fixed-bottom justify-content-space-evenly AdminBtns">
      <div class="row">
        <button id="GameRecommendations" type= "button" class= "btn mx-auto" >View Recommend Games</button>
        <button id="RequestedEvents" type= "button" class= "btn mx-auto" >View Requested Events</button>
      </div>
    </div>

    
  </div>
  
  <div class = "container fixed-bottom" id = "bottomNav">
    <div class = "row justify-content-center">
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="homeBtn"><i class="material-icons">home</i></button>
      </div>
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="communityBtn"><i class="material-icons">article</i></button>
      </div>
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="infoBtn"><i class="material-icons">info</i></button>
      </div>
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="profileBtn"><i class="material-icons">account_circle</i></button>
      </div>
    </div>
  </div>
  <!-- Edit Profile Photo Modal -->
  <div class="modal fade" id="editProfileDialog" tabindex="-1" role="dialog" aria-labelledby="add Quote Dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Profile Photo</h5>
        </div>
        <div class="modal-body">
            <div class="form-group bmd-form-group">
              <label for="inputQuote">Profile URL</label>
              <input type="text" class="form-control" id="inputURL" placeholder="URL">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button type="button" id = "submitEditURL" data-dismiss="modal" class="btn btn-primary">UPDATE</button>
        </div>
      </div>
    </div>
  </div>
    
<!-- Edit Account Dialog -->
<div class="modal fade" id="editAccountDialog" tabindex="-1" role="dialog" aria-labelledby="add Quote Dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit this Account</h5>
      </div>
      <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="editType">Profile Type</label>
            <input list="editProfileTypes" name="types" id="editType">
            <datalist id="editProfileTypes">
              <option value="twitter">
              <option value="steam">
              <option value="xbox">
              <option value="playstation">
              <option value="discord">
              <option value="switch">
            </datalist>
          </div>
          <div class="form-group bmd-form-group">
            <label for="editName" >Profile Name.</label>
            <input type="text" class="form-control" id="editName" placeholder="Profile Name">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button type="button" id = "submitEditProfile" data-dismiss="modal" class="btn btn-primary">EDit profile</button>
        <button type="button" id = "checkDeleteProfile" data-toggle="modal" data-target="#deleteCheckDialog" data-dismiss="modal" class="btn btn-primary">DELETE</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteCheckDialog" tabindex="-1" role="dialog" aria-labelledby="add Quote Dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete this Profile</h5>
      </div>
      <div class="modal-body">
          Are you sure you want to delete this profile?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button type="button" id = "submitDeleteProfile" data-dismiss="modal" class="btn btn-primary">DELETE</button>
      </div>
    </div>
  </div>
</div>

  <!-- add account modal -->
  <div class="modal fade" id="addProfileDialog" tabindex="-1" role="dialog" aria-labelledby="add Quote Dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Profile</h5>
        </div>
        <div class="modal-body">
            <div class="form-group bmd-form-group">
              <label for="inputType">Profile Type</label>
              <input list="profileTypes" name="types" id="inputType">
              <datalist id="profileTypes">
                <option value="twitter">
                <option value="steam">
                <option value="xbox">
                <option value="playstation">
                <option value="discord">
                <option value="switch">
              </datalist>
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputName " >Profile Name.</label>
              <input type="text" class="form-control" id="inputName" placeholder="Profile Name">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button type="button" id = "submitAddProfile" data-dismiss="modal" class="btn btn-primary">CREATE</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="/__/firebase/init.js"></script>


  <!-- <script src=" /__/firebase/init.js?useEmulator=true"></script> -->
  <script src="scripts/main.js"></script>
</body>

</html>
