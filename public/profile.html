<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/profile.css">
  <title>Esports Center App</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/homePage.html">Profile Page</a>
  </nav>
  <div id="profilePage" class="container page-container">
    <div class = content-align-center>
      <img id="profilePic"
          src="https://i.ytimg.com/vi/yUtIX_C7g68/maxresdefault.jpg"
          alt="profile_img">
          <div class="dropdown pull-xs-right" id = "editBtn">
            <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="material-icons">more_vert</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
              <button class="dropdown-item" type="button" data-toggle="modal" data-target="#editProfileDialog" id="menuEdit"><i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit Profile Photo</button>
          </div>
    </div>
    <div id="userName">BlevinsR1</div>
    <br>
    <br>
    <br>
    <div id="accountDiv" class="justify-content-center">
        <div>&nbsp;User Accounts:</div>
        <br>
        <div id="accountDivBody">
          <div class="container">
            <div class="row" id ="profileRow">
              <div class="col-6">
                <img id="twitterIcon"
                  src="img/twitter.png"
                  alt="twitter_img">&nbsp;Twitter
              </div>
              <br><br>
              <div class="col-6">
                <img id="steamIcon"
                src="https://cdn.freebiesupply.com/images/large/2x/steam-logo-black-transparent.png"
                alt="steam_img">&nbsp;Steam
              </div>
            <br><br>
              <div class="col-6">
                <img id="discordIcon"
                src="https://cdn0.iconfinder.com/data/icons/free-social-media-set/24/discord-512.png"
                alt="discord_img">&nbsp;Discord
              </div>
              <br><br>
              <div class="col-6">
                <img id="xboxIcon"
                src="https://i.pinimg.com/originals/79/b7/f3/79b7f3874d027f46d12c89d6051422c2.png"
                alt="xbox_img">&nbsp;Xbox
              </div>
            <br><br>
              <div class="col-6">
                <img id="playstationIcon"
                src="https://www.freepnglogos.com/uploads/playstation-png-logo/navy-playstation-png-logo-5.png"
                alt="playstation_img">&nbsp;Playstation
              </div>
              <div class="col-6">
                <img id="switchIcon"
                src="https://cdn.mos.cms.futurecdn.net/AfGovVvoB7pdbJcxGwnAPY.jpg"
                alt="switch_img">&nbsp;Switch
              </div>
              <br>
          </div>
        </div>
    </div>


    
  </div>
  
  <div class = "container fixed-bottom" id = "bottomNav">
    <div class = "row justify-content-center">
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="homeBtn">home</button>
      </div>
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="communityBtn">community</button>
      </div>
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="infoBtn">more info</button>
      </div>
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="profileBtn">Profile</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editProfileDialog" tabindex="-1" role="dialog" aria-labelledby="add Quote Dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Profile Photo</h5>
        </div>
        <div class="modal-body">
            <div class="form-group bmd-form-group">
              <label for="inputQuote">Profile URL</label>
              <input type="text" class="form-control" id="inputURL" placeholder="URL">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button type="button" id = "submitEditURL" data-dismiss="modal" class="btn btn-primary">UPDATE</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="/__/firebase/init.js"></script>


  <!-- <script src=" /__/firebase/init.js?useEmulator=true"></script> -->
  <script src="scripts/main.js"></script>
</body>

</html>
