  <div id="editPostPage" class="container page-container justify-content-center">
    <h2>Write Your Post!</h2>
    <div class ="input-div"><textarea class="form-control" id="postInput" rows="5"></textarea></div>
    <br>
    <div class=""><button type = "button" class="btn" id = "editPostBtn">Submit Edited Post!</button></div>
    <div class=""><button type = "button" type="button"data-toggle="modal" data-target="#deletePostDialog" class="btn" id = "removePostBtn">Delete Post</button></div>
  
    
  </div>
  
  <div class="modal fade" id="deletePostDialog" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete this post</h5>
        </div>
        <div class="modal-body">
            Are you sure you want to delete this Post? It's permanant!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button type="button" id = "submitDeletePost" data-dismiss="modal" class="btn btn-primary">DELETE</button>
        </div>
      </div>
    </div>
  </div>
