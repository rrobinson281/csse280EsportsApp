<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/homePage.css">
  <link href='fullcalendar/main.css' rel='stylesheet' />
  <script src='fullcalendar/main.js'></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <title>Esports Center</title>
</head>
<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Esports Center App</a>
  </nav>
  <div id="homePage" class="container page-container justify-content-center">
    <h1 id="userNameText">Welcome, Gamer!</h1>
    <!-- <div id="calendar">Placeholder Calendar</div>
    <div>
      <img id="placeholderCalendar"
          src="https://www.free-printable-calendar.com/2021-printable-calendar-image/february-2021-calendar.jpg"
          alt="Calendar">
    </div> -->
    <br>
    <div class = "container" id="auth-buttons">
      <div class="row">
        <div class = "col"><button type = 'button' class = 'btn'id="authorize_button">Authorize</button>
        <button type = 'button' class = 'btn' id="signout_button" style="display: none;">Sign Out</button></div>
        <div class = "col"></div><button id="addevent_button" type="button" class="btn float-end" data-toggle="modal" data-target="#addEventDialog">Add Event</button></div>
      </div>
    </div>
    <div id="calendar"></div>
    <div class = "container justify-content-center" id= "btn-container">
      <div class="row"><button id="scheduleVisitBtn" type= "button" class= "btn mx-auto" >Schedule Visit</button></div>
      <div class="row"><button id="recommendGameBtn" type= "button" class= "btn mx-auto" >Recommend a game!</button></div>
    </div>

  </div>

  <div class = "container fixed-bottom" id = "bottomNav">
    <div class = "row justify-content-center">
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="homeBtn"><i class="material-icons">home</i></button>
      </div>
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="communityBtn"><i class="material-icons">article</i></button>
      </div>
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="infoBtn"><i class="material-icons">info</i></button>
      </div>
      <div class ="col">
        <button type = "button" class = "btn btn-block" id="profileBtn"><i class="material-icons">account_circle</i></button>
      </div>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="addEventDialog" tabindex="-1" role="dialog" aria-labelledby="Add event dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Your Event</h5>
      </div>
      <div class="modal-body">
        

        
          <div class="form-group bmd-form-group">
            <label for="inputTitle" class="bmd-label-floating">Event Title</label>
            <input type="text" class="form-control" id="inputTitle">
          </div>
          <div class="form-group bmd-form-group"> <!-- manually specified --> 
            <label for="inputLocation" class="bmd-label-floating">Location</label>
            <input type="text" class="form-control" id="inputLocation">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputDescription" class="bmd-label-floating">Description</label>
            <input type="text" class="form-control" id="inputDescription">
            <span class="bmd-help">Please write a short description of the event</span>
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputStartTime" class="bmd-label-floating">Event Date</label>
            <input type="text" class="form-control" id="inputEventDate">
            <span class="bmd-help">Format e.g. (YYYY-MM-DD)</span>
          </div>
        


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id="submitAddEvent" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
      </div>
    </div>
  </div>
</div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

</body>

</html>
